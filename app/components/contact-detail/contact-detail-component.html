<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img [src]="data.image">
        <span class="card-title">{{data.firstname}} {{data.lastname}}</span>
      </div>
      <div class="card-content grey-text text-darken-4">
        <div class="row">
          <span class="col s6">Street:</span>
          <span class="col s6">{{data.street}}</span>
        </div>
        <div class="row">
          <span class="col s6">Zipcode:</span>
          <span class="col s6">{{data.zip}}</span>
        </div>
        <div class="row">
          <span class="col s6">City:</span>
          <span class="col s6">{{data.city}}</span>
        </div>
      </div>
      <div class="card-action">
        <button class="btn" (click)="goBack()">Go Back</button>
        <button class="btn" (click)="edit(data)">Edit</button>
      </div>
    </div>
  </div>
</div>
